<div class="todos-container">
  <app-header></app-header>
  <app-todo-form
    *ngIf="showAddForm"
    (addTask)="handleSubmit($event)"
  ></app-todo-form>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    (handleDelete)="deleteTodo(todo.id)"
    (handleEdit)="updateTodo($event)"
    (handleToggleComplete)="toggleComplete($event)"
  ></app-todo-item>
</div>
