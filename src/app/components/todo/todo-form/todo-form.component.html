<form class="form" (ngSubmit)="submitForm()" #todoForm="ngForm">
  <div class="form-group">
    <label class="label" for="todoText">Todo Item:</label>
    <input type="text" name="todoText" id="todoText" [(ngModel)]="todoText" />
  </div>
  <div class="button-group">
    <app-button
      [variant]="'success'"
      [type]="'submit'"
      [text]="'Add'"
    ></app-button>
    <app-button
      [variant]="'secondary'"
      [type]="'reset'"
      [text]="'Reset'"
    ></app-button>
  </div>
</form>
